<!DOCTYPE HTML>
 <html>
  <body>
   <canvas id="myFirstCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
   <script>
     var c = document.getElementById("myFirstCanvas");
     var ctx = c.getContext("2d");
     // Create gradient
     var grd = ctx.createRadialGradient(75,50,5,190,60,300);
     grd.addColorStop(0,"red");
     grd.addColorStop(1,"white");
     // Fill with gradient
     ctx.fillStyle = grd;
     ctx.fillRect(10,10,440,220); 
   <script>
  </body>
 </html>
